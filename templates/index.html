<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Outdrafted</title>
  </head>
  <body>
<form action="/test" method = "POST">
  <div class="form-row">
  </div>
  <div class="form-group">
    <label for="inputName">Name</label>
    <input type="text" class="form-control" name="inputName" id="inputName" placeholder="Summoner Name">
  </div>
    <div class="form-group col-md-4">
      <label for="inputRegion">Region</label>
      <select id="inputRegion" name= "inputRegion" class="form-control">
        <option selected value="NA">NA</option>
        <option value="EUW">EUW</option>
        <option>EUNE</option>
        <option value="KR">KR</option>
        <option>BR</option>
        <option>JP</option>
        <option>RU</option>
        <option>OCE</option>
        <option>TR</option>
        <option>LAN</option>
        <option>LAS</option>
      </select>
    </div>
  <button type="submit" class="btn btn-primary" value="submit">Submit</button>
</form>

{% if prediction %}
    <p class ""text-center"> Red team win probability: {{prediction}}</p>
{% endif %}



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
